[package]
name = "rustic"
version = "0.1.3"
authors = ["Benji Zhai"]
edition = "2021"
rust-version = "1.65.0"
build = "build.rs"
description = "Library for building canisters on the Internet Computer."
license = "MIT OR Apache-2.0"
repository = "https://github.com/internet-computer-protocol/rustic/"
keywords = ["icp", "blockchain", "smart-contracts"]
categories = ["cryptography::cryptocurrencies", "finance", "wasm"]



# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
candid = { version = "0.9", features = ["parser"] }
ciborium = "0.2"
ic-cdk = "0.10"
ic-cdk-macros = "0.7"
ic-stable-structures = "0.5"
num-traits = "0.2"
serde = "1.0"
serde_bytes = "0.11"
rustic-macros = "0.1"

[features]
default = ["access-roles", "reentrancy", "lifecycle"]
access = []
access-roles = ["access"]
lifecycle = []
logging = []
pausable = ["access"]
reentrancy = []

[dev-dependencies]
proptest = "1.2.0"
